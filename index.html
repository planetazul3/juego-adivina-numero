<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>--->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>This is a dream</h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input aria-label="input" type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button type="submit" aria-label="Enviar numero" onclick="verificarIntento();" class="container__boton" id="intentar">Intentar</button>
                    <button type="submit" aria-label="Reinicia despues de ganar" onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./images/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>



    <script src="./scripts/app.js"></script>

</body>

</html>
